<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Electronic Song-Keeping Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="build/main.css" />
</head>
<body>
    <!-- Templates -->
    <div class="content-prototype" style="display:none">
        <div class="song-line">
            <div class="song-line-content">
                <div class="chords"></div>
                <div class="lyrics">
                    <div class="lyrics-view"></div>
                    <input type="text" placeholder="Click to add lyrics" />
                </div>
            </div>
            <span class="song-line-actions">
                <button class="delete-line close btn-action" tabindex="-1"><span class="material-icons">clear</span></button>
                <button class="move-handle btn-action"><span class="material-icons" tabindex="-1">drag_handle</span></button>
            </span>
        </div>
    </div>
    <div class="song-part-template" style="display:none">
        <div class="song-part">
            <button class="more btn-action" tabindex="-1"><span class="material-icons">more_vert</span></button>
            <button class="fold btn-action" tabindex="-1"><span class="material-icons">expand_less</span></button>
            <button class="expand btn-action" tabindex="-1" style="display: none"><span class="material-icons">expand_more</span></button>
            <div class="song-part-title">
                <select>
                    <option>Prelude</option>
                    <option>Intro</option>
                    <option selected>Verse</option>
                    <option>Interlude</option>
                    <option>Chorus</option>
                    <option>Refrain</option>
                    <option>Instrumentals</option>
                    <option>Bridge</option>
                    <option>Coda</option>
                    <option>Last Three</option>
                    <option>Outro</option>
                </select>
                <input type="number" min="1" value="1" />
            </div>
            <div class="stanza-container">
                <div class="stanza"></div>
                <div class="actions-container stanza-actions">
                    <a href=# class="add-stanza" data-target=".stanza">Add new line</a>
                </div>
            </div>
            <div class="expanded-menu">
                <ul>
                    <li class="delete-line"><span class="material-icons">clear</span> Delete</li>
                    <li class="insert-below"><span class="material-icons">add</span> Insert below</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Content -->
    <div class="container">
        <div class="step-outline">
            <div class="step"><a href='#' role="button" id="addDetails">Add details</a></div>
            <div class="step current"><a href='#' role="button" id="addLyrics">Add lyrics</a></div>
            <div class="step"><a href='#' role="button" id="addChords">Add chords</a></div>
            <div class="step"><a href='#' role="button" id="createSequence">Create sequence</a></div>
        </div>
        <div class="song-part-container">
            <div id="songParts"></div>
            <div class="actions-container song-part-actions">
                <a href=# class="add-songpart" data-target="#songParts">Add new song part</a>
            </div>
        </div>
    </div>
    <input type="hidden" id="processing" value=""/>
    <script src="build/script.min.js"></script>
</body>
</html>
